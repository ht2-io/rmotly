name: Deploy to Dev Server

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DEV_HOST: dev1.ht2.io
  DEV_USER: cicd

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rmotly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: rmotly_server
        run: dart pub get

      - name: Install Serverpod CLI
        run: dart pub global activate serverpod_cli

      - name: Generate Serverpod code
        working-directory: rmotly_server
        run: serverpod generate

      - name: Create test passwords file
        working-directory: rmotly_server
        run: |
          cat > config/passwords.yaml << 'EOF'
          shared:
          test:
            database: 'postgres'
          EOF

      - name: Apply database migrations
        working-directory: rmotly_server
        run: |
          # Apply migrations in order
          for migration_dir in $(ls -d migrations/*/ | sort); do
            migration_file="$migration_dir/migration.sql"
            if [ -f "$migration_file" ]; then
              echo "Applying migration: $migration_dir"
              PGPASSWORD=postgres psql -h localhost -U postgres -d rmotly_test -f "$migration_file"
            fi
          done

      - name: Seed test data
        run: |
          # Insert test user for integration tests
          PGPASSWORD=postgres psql -h localhost -U postgres -d rmotly_test << 'EOF'
          INSERT INTO users (id, email, "displayName", "createdAt", "updatedAt")
          VALUES (1, 'test@example.com', 'Test User', NOW(), NOW())
          ON CONFLICT (id) DO NOTHING;
          SELECT setval('users_id_seq', (SELECT MAX(id) FROM users));
          EOF

      - name: Analyze code
        working-directory: rmotly_server
        run: dart analyze

      - name: Run unit tests
        working-directory: rmotly_server
        run: dart test test/unit/
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rmotly_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run integration tests
        working-directory: rmotly_server
        run: dart test test/integration/
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rmotly_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: development
      url: https://dev1.ht2.io
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEV_HOST }}
          username: ${{ env.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            echo "Starting deployment to dev server..."
            cd /opt/rmotly
            git fetch origin
            git reset --hard origin/master
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
            echo "Deployment complete!"

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 30
          echo "Checking service status via SSH..."

      - name: Check service status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.DEV_HOST }}
          username: ${{ env.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/rmotly/rmotly_server
            docker compose ps
            echo "Dev deployment verified!"
