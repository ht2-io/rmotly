# Control model for Remotly
# Represents a dashboard control (button, toggle, slider, etc.)
class: Control
table: controls
fields:
  ### Foreign key to the user who owns this control
  userId: int, relation(parent=users)
  ### Display name for the control
  name: String
  ### Type of control (button, toggle, slider, input, dropdown)
  controlType: String
  ### Optional foreign key to the action triggered by this control
  actionId: int?, relation(parent=actions)
  ### Control configuration as JSON string
  config: String
  ### Position/order in the dashboard
  position: int
  ### Timestamp when the control was created
  createdAt: DateTime
  ### Timestamp when the control was last updated
  updatedAt: DateTime

indexes:
  control_user_idx:
    fields: userId
    type: btree
  control_position_idx:
    fields: position
    type: btree
