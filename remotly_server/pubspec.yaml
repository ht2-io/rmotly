name: remotly_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  serverpod: 2.9.2
  serverpod_auth_server: 2.9.2
  webpush_encryption: ^1.0.0  # WebPush RFC 8291/8188 encryption primitives only; full RFC 8030 WebPush server logic is implemented in custom code
  pointycastle: ^3.7.0        # Low-level cryptography support used by the custom WebPush (RFC 8030) implementation built on top of webpush_encryption

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  test: '^1.24.2'
  serverpod_test: 2.9.2

