services:
  # Rmotly Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rmotly-server
    ports:
      - "8080:8080"   # API server
      - "8081:8081"   # Insights server
      - "8082:8082"   # Web server
    environment:
      - runmode=production
      - serverid=default
      - logging=normal
      - role=monolith
    volumes:
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rmotly-postgres
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: rmotly
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-rmotly_dev_pass}"
    volumes:
      - rmotly_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: rmotly-redis
    ports:
      - "8091:6379"
    command: redis-server --requirepass "${REDIS_PASSWORD:-rmotly_redis_pass}"
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - rmotly_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-rmotly_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ntfy - Self-hosted push notification server
  ntfy:
    image: binwiederhier/ntfy
    container_name: rmotly-ntfy
    command:
      - serve
    environment:
      - TZ=UTC
      - NTFY_BASE_URL=http://localhost:8093
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_CACHE_DURATION=24h
      - NTFY_ATTACHMENT_CACHE_DIR=/var/cache/ntfy/attachments
      - NTFY_ENABLE_LOGIN=false
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_etc:/etc/ntfy
    ports:
      - "8093:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Test services (activated with --profile test)
  postgres_test:
    image: pgvector/pgvector:pg16
    container_name: rmotly-postgres-test
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: rmotly_test
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - rmotly_test_data:/var/lib/postgresql/data
    profiles:
      - test

  redis_test:
    image: redis:8-alpine
    container_name: rmotly-redis-test
    ports:
      - "9091:6379"
    profiles:
      - test

volumes:
  rmotly_data:
  rmotly_redis:
  rmotly_test_data:
  ntfy_cache:
  ntfy_etc:
