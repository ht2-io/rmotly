name: rmotly_server
description: Starting point for a Serverpod server.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  serverpod: 2.9.2
  serverpod_auth_server: 2.9.2
  # Encryption
  encrypt: ^5.0.3
  # Push notification encryption (ECDH, AES-GCM for Web Push)
  pointycastle: ^3.9.1
  # HTTP client for webhook/action execution
  http: ^1.2.2
  # UUID generation for API keys
  uuid: ^4.5.1
  # Cryptography for API key hashing
  crypto: ^3.0.6

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  test: '^1.24.2'
  serverpod_test: 2.9.2

