# Staging Docker Compose for VPS Deployment
# Identical to production but uses staging subdomain prefix
#
# Usage:
#   docker compose -f docker-compose.staging.yaml up -d

services:
  # =============================================================================
  # Traefik - Reverse Proxy & SSL Termination
  # =============================================================================
  traefik:
    image: traefik:v3.2
    container_name: rmotly-staging-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=rmotly-staging-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - rmotly-staging-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.staging.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # =============================================================================
  # Serverpod - Dart Backend Server (Staging)
  # =============================================================================
  serverpod:
    image: ghcr.io/${GITHUB_REPOSITORY}/rmotly-server:staging-latest
    container_name: rmotly-staging-serverpod
    restart: unless-stopped
    environment:
      - runmode=staging
      - serverid=default
      - logging=verbose
      - role=monolith
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rmotly-staging-network
    labels:
      - "traefik.enable=true"
      # API Router
      - "traefik.http.routers.api.rule=Host(`staging-api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      # Insights Router
      - "traefik.http.routers.insights.rule=Host(`staging-insights.${DOMAIN}`)"
      - "traefik.http.routers.insights.entrypoints=websecure"
      - "traefik.http.routers.insights.tls.certresolver=letsencrypt"
      - "traefik.http.routers.insights.service=insights"
      - "traefik.http.services.insights.loadbalancer.server.port=8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # PostgreSQL - Staging Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: rmotly-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - rmotly-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis - Staging Cache
  # =============================================================================
  redis:
    image: redis:8-alpine
    container_name: rmotly-staging-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_staging_data:/data
    networks:
      - rmotly-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # ntfy - Staging Push Notifications
  # =============================================================================
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: rmotly-staging-ntfy
    restart: unless-stopped
    command: serve
    environment:
      - TZ=UTC
      - NTFY_BASE_URL=https://staging-ntfy.${DOMAIN}
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_CACHE_DURATION=12h
      - NTFY_ENABLE_LOGIN=false
      - NTFY_BEHIND_PROXY=true
    volumes:
      - ntfy_staging_cache:/var/cache/ntfy
    networks:
      - rmotly-staging-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ntfy.rule=Host(`staging-ntfy.${DOMAIN}`)"
      - "traefik.http.routers.ntfy.entrypoints=websecure"
      - "traefik.http.routers.ntfy.tls.certresolver=letsencrypt"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"

networks:
  rmotly-staging-network:
    driver: bridge

volumes:
  postgres_staging_data:
  redis_staging_data:
  ntfy_staging_cache:
  traefik_letsencrypt:
